{% if page.date %}<div class="page-meta">
	<p>{{ site.data.messages.locales[site.locale].updated }}: {% if page.modified %}<time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="dateModified">{{ page.modified | date: "%B %d, %Y" }}</time>{% else %}<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{% capture lastmod_date %}{% last_modified {{ post.path }} %}{% endcapture %}{{ lastmod_date | date: "%d of %B / %Y" }}</time></p>{% endif %}

</div><!-- /.page-meta -->{% endif %}
